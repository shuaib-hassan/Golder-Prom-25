<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css?v=1.3">
</head>
<body class="tickets-page">
    <header>
        <nav>
            <div class="logo">Golden Prom</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="details.html">Details</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="vote.html">Vote</a></li>
                <li><a href="tickets.html" class="active">Tickets</a></li>
                <li><a href="rsvp.html">RSVP</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main>
        <section class="ticket-section">
            <h1>Purchase Your Tickets</h1>
            <div class="animated-bg"></div>
            <div class="ticket-form-card">
                <div class="secure-badge">
                    <img src="assets/images/mpesa-logo.png" alt="M-PESA Logo" />
                    Secure M-PESA Payment
                </div>
                <form id="payment-form">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" required placeholder="Your Full Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required placeholder="your.email@example.com">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number (M-PESA)</label>
                        <input type="tel" id="phone" required placeholder="e.g., 254712345678">
                    </div>
                    
                    <div class="form-group">
                        <label for="ticket-type">Type of Ticket</label>
                        <select id="ticket-type" required>
                            <option value="">Loading...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" min="1" value="1" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Total Amount (KSH)</label>
                        <input type="text" id="amount" readonly placeholder="Calculated automatically">
                    </div>

                    <div class="form-group">
                        <label for="payment-method">Payment Method</label>
                        <select id="payment-method" required>
                            <option value="">Loading...</option>
                        </select>
                        <div id="payment-instructions" class="payment-instructions" style="display: none;"></div>
                    </div>
                    
                    <button type="submit" id="pay-button" class="btn-gold">Buy Ticket</button>
                </form>
                <div id="payment-status" class="status-message"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Prom Committee. All rights reserved.</p>
        <div class="social-links">
            <a href="https://www.instagram.com/goldenprom25" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
        </div>
    </footer>

    <script src="js/mpesa.js"></script>
    <script src="js/verify.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/sparkles.js"></script>
</body>
</html>
