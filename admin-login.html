<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Golden Prom 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css?v=1.1">
</head>
<body class="admin-login-page">
    <header>
        <nav>
            <div class="logo">Golden Prom</div>
            <ul>
                <li><a href="index.html">View Site</a></li>
                <li><a href="admin-login.html" class="active">Admin Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <div class="animated-bg"></div>
            <div class="login-card">
                <div class="login-header">
                    <i class="fas fa-crown"></i>
                    <h1>Admin Access</h1>
                    <p>Enter your credentials to access the admin panel</p>
                </div>
                
                <div id="login-alert" class="alert" style="display: none;"></div>
                
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" required placeholder="Enter username">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" required placeholder="Enter password">
                            <button type="button" class="toggle-password" onclick="togglePassword()">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-gold">
                        <i class="fas fa-sign-in-alt"></i>
                        Login to Admin Panel
                    </button>
                </form>
                
                <div class="login-footer">
                    <p><i class="fas fa-shield-alt"></i> Secure admin access only</p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <a href="https://www.instagram.com/goldenprom25" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Prom Committee. Admin Access.</p>
    </footer>

    <script src="js/admin-login.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/sparkles.js"></script>
</body>
</html>
